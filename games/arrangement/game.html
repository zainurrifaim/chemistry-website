<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry Elements Arrangement Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div id="game-container">
        <div id="header">
            <div id="score-box">
                <span class="label">Score:</span>
                <span id="score">0</span>
            </div>
            <div id="timer-box">
                <span class="label">Time:</span>
                <span id="timer">0:00</span>
            </div>
        </div>

        <div id="feedback"></div>

        <div id="controls">
            <select id="category-select" class="game-select">
                <option value="atomicRadius">Atomic Radius</option>
                <option value="electronegativity">Electronegativity</option>
                <option value="ionizationEnergy">Ionization Energy</option>
                <option value="group">Group</option>
                <option value="period">Period</option>
            </select>

            <select id="difficulty-select" class="game-select">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>

            <button id="start-btn" class="game-btn">Start Game</button>
            <button id="reset-btn" class="game-btn">Reset</button>
        </div>

        <div id="elements-pool" class="elements-container"></div>
        <div id="drop-zone" class="drop-area">
            <div class="drop-zone-label">Arrange Elements Here</div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
