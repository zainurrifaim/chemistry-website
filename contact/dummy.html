<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ChemEdu | Interactive Chemistry Learning</title>
        <link rel="stylesheet" href="../style.css">
        <link rel="icon" type="image/png" href="../media/images/icon.png"> <!-- For modern browsers -->
        <link rel="shortcut icon" href="../media/images/favicon.ico"> <!-- For older browsers -->
      </head>
<body>
    <section id="contact" class="full-screen contact">
        <div class="section-container">
          <h2 class="section-title">Contact Us</h2>
          <div class="contact-content">
            <form class="contact-form" id="contactForm">
              <input type="text" name="name" placeholder="Your Name" required>
              <input type="email" name="email" placeholder="Your Email" required>
              <select name="subject" required>
                <option value="">Select Subject</option>
                <option>Course Inquiry</option>
                <option>Technical Support</option>
                <option>General Question</option>
              </select>
              <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
              <button type="submit" class="btn primary" id="submitBtn">Send Message</button>
              <div id="formStatus" style="margin-top: 10px;"></div>
            </form>
            <div class="contact-info">
              <h3>Get in Touch</h3>
              <p><strong>Email:</strong> zainurrifaim@thursinaiibs.sch.id</p>
              <p><strong>Phone:</strong> (+62) 341 463838</p>
              <p><strong>Address:</strong> Thursina Education Hill - Jalan Tirto Sentono 15 A, Landungsari, Dau, Malang, Indonesia 65151</p>
              <div class="social-links">
                <a href="https://twitter.com/zainurrifaim">Twitter</a>
                <a href="https://github.com/zainurrifaim">Github</a>
                <a href="https://linkedin.com/in/zainurrifaim">LinkedIn</a>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>      
      <script>
        document.addEventListener('DOMContentLoaded', function() {
          const form = document.getElementById('contactForm');
          const formStatus = document.getElementById('formStatus');
          const submitBtn = document.getElementById('submitBtn');
          
          form.addEventListener('submit', function(e) {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            formStatus.innerHTML = '<p style="color: #666;">Submitting your message...</p>';
            
            // Get form data
            const formData = new FormData();
            formData.append('name', form.elements.name.value);
            formData.append('email', form.elements.email.value);
            formData.append('subject', form.elements.subject.value);
            formData.append('message', form.elements.message.value);
            formData.append('timestamp', new Date().toString());
            
            // Replace with your Google Script URL from Step 3 below
            const scriptURL = 'https://script.google.com/macros/s/AKfycbxPW4eDPybV0IHnozr7Uhzd0EJLj26z7ThF5tbk50Gr-zaV3o3_0FaR5BaLjk_QPMzMGg/exec';
            
            // Send data to Google Sheets
            fetch(scriptURL, { method: 'POST', body: formData })
              .then(response => {
                if (response.ok) {
                  // Success
                  formStatus.innerHTML = '<p style="color: green;">Thank you! Your message has been sent successfully.</p>';
                  form.reset();
                } else {
                  // Error
                  formStatus.innerHTML = '<p style="color: red;">Something went wrong. Please try again later.</p>';
                }
              })
              .catch(error => {
                console.error('Error!', error.message);
                formStatus.innerHTML = '<p style="color: red;">Something went wrong. Please try again later.</p>';
              })
              .finally(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Message';
                
                // Clear success message after 5 seconds
                setTimeout(() => {
                  if (formStatus.querySelector('p') && formStatus.querySelector('p').style.color === 'green') {
                    formStatus.innerHTML = '';
                  }
                }, 5000);
              });
          });
        });
      </script>
</html>
